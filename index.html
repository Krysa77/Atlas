<!doctype html>
<html lang="cs">
    <head>
        <title>Atlas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
        <header class="d-flex flex-column justify-content-center align-items-center p-3 mb-3 bg-light border-bottom">
            <h1>World Atlas</h1>
            <h4>Region:</h4> <!-- Subtitle added here -->
            <select id="region-select" class="form-select form-select-sm">
                <option value="africa">Africa</option>
                <option value="americas">America</option>
                <option value="asia">Asia</option>
                <option value="europe" selected>Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </header>
        
        <main class="container-fluid">
            <div class="row" id="staty"></div>
            </div>
        </main>
        <footer>
            
        </footer>
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="atlas.js"></script>
